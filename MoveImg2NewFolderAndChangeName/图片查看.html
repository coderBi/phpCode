<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 加载事件</title>
	<script src='./jquery-1.12.3.min.js'></script>
	<script>
		///这三个加载事件都会执行，如果是js里面的 Onload出现三个，会出现后者覆盖前者的情况
		$(document).ready(function() {
			loadImages();
		});
		function loadImages(){
			var body = $("body");
			for(var i = 0; i < 200; i++){
				var newImage = "<div><img src='./newImage/"+i+".jpg'/></div>";
				body.html(body.html() + newImage);
			}
		}
	</script>
</head>
<body>
	<h2>照片查看器</h2>
</body>
</html>
